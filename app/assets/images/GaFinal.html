	<div class="method-info">
	<h1>For Loop</h1>
	<h2>Insert a starting, ending and increment value for i.</h2>
	<div class="user-input forLoop">

		<div id="forLoop" style="font-family: monospace; font-size: 1.6em; font-style: bold; display: inline"> 
			<div id="forLoopLineOne" style="display: inline">
				<span>for (var i = <input type="text" id="forLoopStart" onkeypress="this.style.width = ((this.value.length) * .6 + 1 ) + &#39;em&#39;;" style="width: 1em;">;       </span>
				<span>i&lt;=          <input type="text" id="forLoopEnd" onkeypress="this.style.width = ((this.value.length) * .6 + 1 ) + &#39;em&#39;;" style="width: 1em;">;         </span>
				<span>i = i +      <input type="text" id="forLoopIncrement" onkeypress="this.style.width = ((this.value.length) * .6 + 1 ) + &#39;em&#39;;" style="width: 1em;">) { </span>
			</div>
			<br>
		

			<button type="submit" id="forLoopPushButton" class="button buttonForLoop" style="font-size: .45em">Animate</button>
			<span id="forLoopLineTwo" style="font-family: monospace; font-size: 1em; font-style: bold"> newArray.push(i); </span>
			<br>

			<div id="forLoopLineThree" style="font-family: monospace; font-size: 1em; font-style: bold; display: inline"> }; </div>
		</div>


	</div>
</div>
<div id="bramble" class="brambleForLoop"></div>
	<div class="animation-container" style="opacity: 1;"><div class="iValue" style="font-family: cursive; text-align: left; margin-left: 60px; color: brown; opacity: 1;">(i = 5)</div><span class="loopOpenArray">[<span style="color: brown;">0</span><span class="comma">,</span><span style="color: brown;">1</span><span class="comma">,</span><span style="color: brown;">2</span><span class="comma">,</span><span style="color: brown;">3</span><span class="comma">,</span><span style="color: brown;">4</span><span class="comma">,</span><span style="color: brown;">5</span><span class="comma" style="display: none;">,</span></span><span class="loopCloseArray" id="loopCloseArray">]</span></div>
